<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="login">

        <div class="img-container">
        </div>
        <div class="form-container">
            <h1 class="form-title">Please login to continue.</h1>
            <form action="#" class="login-form" id="login_form">
                <div class="form-group">
                    <label for="username" class="form-label"><span class="required-indicator">*</span>Username:</label>
                    <input type="text" id="username" class="form-input">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label"><span class="required-indicator">*</span>Password:</label>
                    <input type="password" id="password" class="form-input">
                </div>
                <div>
                    <p><span class="required-indicator">*</span> Fields Required</p>
                </div>
                <div class="message danger" id="message_danger">
                    <p id="message_danger_text">An Error has ocurred, please check the information you provided.</p>
                </div>
                <button type="submit" class="form-submit-button" id="button_login">Login</button>
                <a href="#" class="forgot-link">Forgot your password?</a>
            </form>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
